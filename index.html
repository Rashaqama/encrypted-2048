<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encrypted 2048</title>

    <!-- Load CoFHE/cofhejs SDK from CDN -->
    <script type="module">
      (async () => {
        try {
          const mod = await import("https://esm.sh/cofhejs@0.3.1/dist/web.mjs");

          // Expose the whole SDK module for maximum compatibility
          window.CoFHE = mod;

          // Also expose common named exports directly (some code expects these)
          window.cofhejs = mod.cofhejs ?? null;
          window.Encryptable = mod.Encryptable ?? null;

          // A tiny status flag for debugging
          window.__COFHE_STATUS__ = "loaded";

          console.log("✅ CoFHE SDK loaded from CDN", {
            hasCofhejs: !!window.cofhejs,
            hasEncryptable: !!window.Encryptable,
          });
        } catch (e) {
          window.CoFHE = null;
          window.cofhejs = null;
          window.Encryptable = null;
          window.__COFHE_STATUS__ = "failed";

          console.error("❌ Failed to load CoFHE SDK from CDN", e);
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
